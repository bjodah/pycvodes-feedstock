{% set name = "pycvodes" %}
{% set version = "0.12.0" %}
{% set sha256 = "fa333cb387fd34c6e34c8082d876571c3c8026eaf532990c86568965cda205bf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true        # [win and not py>=35]
  features:

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack
    - sundials
    - python
    - setuptools
    - pip
    - numpy
  run:
    - sundials
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycvodes
  requires:
    - pytest

about:
  home: https://github.com/bjodah/{{ name }}
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around cvodes (from the sundials library)'
  doc_url: https://bjodah.github.io/{{ name }}/latest


extra:
  recipe-maintainers:
    - bjodah
